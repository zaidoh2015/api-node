<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">Bill</h1>
                    <p class="lead">Controller of bills</p>
                    <hr class="my-2">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row" >
            <div class="col col-md-12 col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" name="title" placeholder="Enter Bill title"  type="text"> 
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="price" placeholder="Enter Bill price"  type="text">
                </div>
                <div class="form-goup">
                    <button id="btn_create"type="button" class="btn btn-primary">Send</button>
                </div>
             </div>
        </div> 
    </main>
    <hr>
    <section class="list"> 
        <div class="container">
            <div class="row">
                <table id="list_table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table> 
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"> </script>
    <script src="./js/app.js"></script>
</body>
</html>
